	<label>Klatka</label>
	{{ form_ajax('onFilterPlaces',{ update: { 'places/places': '#partialPlaces'}})}}
				{% for cell in cells %}
					<div class="field">
						<div class="checkbox">
						<label>
							<input type="checkbox" name="Filter[cells][]" value="{{ cell.id }}" />

						</div>
					</div>
				{% endfor %}
				{{ form_close() }}
